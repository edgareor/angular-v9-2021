<h2 align="center" mat-dialog-title> Registrar Usuario </h2>
<mat-dialog-content>
    <div align="center">
        <form [formGroup]="form">
            <mat-form-field>
                <mat-label>Correo</mat-label>
                <input formControlName="email" placeholder="Ingresar Correo" matInput cdkFocusInitial />
                <button mat-icon-button matSuffix>
                    <mat-icon>mail</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Ingresar ContraseÃ±a"
                    matInput />
                <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <button style="margin: 30px 0 0 0" align="start" mat-stroked-button [disabled]="!form.valid"
                mat-raised-button color="primary" (click)="cerrarDialog()">Registrarse</button>&nbsp;&nbsp;&nbsp;
            <button align="end" mat-raised-button [mat-dialog-close]="undefined">Salir</button>
        </form>
    </div>
</mat-dialog-content>
